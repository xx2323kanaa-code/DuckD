<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Camera + 3D Model Overlay (Duck Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* 必要ならミラーを外してOK */
    }

    #three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* タッチをビデオ側に通す */
    }

    #status {
      position: absolute;
      bottom: 8px;
      left: 8px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 12px;
      font-family: system-ui, sans-serif;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>
    <div id="status">初期化中...</div>
  </div>

  <!-- Three.js & GLTFLoader を CDN から読み込み -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.162.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.162.0/examples/jsm/loaders/GLTFLoader.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('three-canvas');
    const statusEl = document.getElementById('status');

    let scene, camera, renderer;
    let model = null;
    let animationFrameId = null;

    async function initCamera() {
      statusEl.textContent = 'カメラ起動中...';

      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: 'environment' }  // 背面カメラ優先（Android向け）
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'カメラ起動に失敗しました: ' + e.message;
        throw e;
      }
    }

    function initThree() {
      scene = new THREE.Scene();

      const fov = 45;
      const aspect = canvas.clientWidth / canvas.clientHeight;
      const near = 0.1;
      const far = 100;
      camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

      // カメラ位置（少し離して手前からモデルを見る）
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        alpha: true,    // 背景透過
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);

      // ライト
      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 1, 1);
      scene.add(dirLight);
    }

    function onResize() {
      // video の実サイズに合わせて canvas を調整
      const container = document.getElementById('container');
      const width = container.clientWidth;
      const height = container.clientHeight;

      renderer.setSize(width, height, false);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    function loadModel() {
      statusEl.textContent = '3Dモデル読み込み中 (Duck.glb)...';

      const loader = new GLTFLoader();
      // Duck.glb を index.html と同じフォルダに置いてください
      loader.load(
        'Duck.glb',
        (gltf) => {
          model = gltf.scene;

          // モデルの位置・スケール・向き調整（適当でOK、あとで手モデルに差し替え）
          model.scale.set(1.0, 1.0, 1.0);
          model.position.set(0, -0.5, 0); // 画面中央やや下
          model.rotation.set(0, Math.PI, 0);

          scene.add(model);
          statusEl.textContent = '表示中: Duck.glb';
        },
        (xhr) => {
          const ratio = (xhr.loaded / xhr.total) * 100;
          statusEl.textContent = '3Dモデル読み込み中... ' + ratio.toFixed(0) + '%';
        },
        (error) => {
          console.error('GLB load error', error);
          statusEl.textContent = 'Duck.glb の読み込みに失敗しました';
        }
      );
    }

    function animate() {
      animationFrameId = requestAnimationFrame(animate);

      // 簡単な回転アニメーション（動作確認用）
      if (model) {
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    async function main() {
      try {
        await initCamera();
        initThree();
        onResize();
        loadModel();
        animate();
        statusEl.textContent = '準備完了';
      } catch (e) {
        console.error(e);
      }

      window.addEventListener('resize', () => {
        onResize();
      });
    }

    main();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Camera + 3D Model Overlay (Duck Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* ミラーが嫌ならこの行を消す */
    }

    #three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #status {
      position: absolute;
      bottom: 8px;
      left: 8px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 12px;
      font-family: system-ui, sans-serif;
      border-radius: 4px;
      max-width: 90vw;
      word-wrap: break-word;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 16px;
      font-family: system-ui, sans-serif;
      border-radius: 8px;
      border: none;
      background: #2b6cb0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>
    <div id="status">カメラはまだ開始していません</div>
    <button id="startBtn">カメラを開始</button>
  </div>

  <!-- モジュール import はやめて、古典的な読み込みに切り替える -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const video   = document.getElementById('video');
    const canvas  = document.getElementById('three-canvas');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');

    let scene, camera, renderer;
    let model = null;

    function initThree() {
      scene = new THREE.Scene();

      const fov = 45;
      const aspect = canvas.clientWidth / canvas.clientHeight;
      const near = 0.1;
      const far = 100;
      camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        alpha: true,
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);

      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 1, 1);
      scene.add(dirLight);
    }

    function onResize() {
      if (!renderer || !camera) return;
      const container = document.getElementById('container');
      const width = container.clientWidth;
      const height = container.clientHeight;
      renderer.setSize(width, height, false);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    function loadModel() {
      statusEl.textContent = '3Dモデル読み込み中 (DuckD.glb)...';

      const loader = new THREE.GLTFLoader(); // モジュール版ではなくグローバル版
      loader.load(
        'DuckD.glb', // index.html と同じフォルダに DuckD.glb を置く
        function (gltf) {
          model = gltf.scene;
          model.scale.set(1.0, 1.0, 1.0);
          model.position.set(0, -0.5, 0);
          model.rotation.set(0, Math.PI, 0);
          scene.add(model);
          statusEl.textContent = '表示中: DuckD.glb';
        },
        function (xhr) {
          if (xhr.total) {
            const ratio = (xhr.loaded / xhr.total) * 100;
            statusEl.textContent = '3Dモデル読み込み中... ' + ratio.toFixed(0) + '%';
          } else {
            statusEl.textContent = '3Dモデル読み込み中...';
          }
        },
        function (error) {
          console.error('GLB load error', error);
          statusEl.textContent = 'DuckD.glb の読み込みに失敗しました';
        }
      );
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        model.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }

    function startApp() {
      startBtn.disabled = true;
      startBtn.textContent = '起動中...';

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent = 'このブラウザはカメラに対応していません';
        startBtn.disabled = false;
        startBtn.textContent = '再試行';
        return;
      }

      statusEl.textContent = 'カメラ起動中...';

      // いちばんゆるい指定でまず試す
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function (stream) {
          video.srcObject = stream;
          video.onloadedmetadata = function () {
            video.play();
            statusEl.textContent = 'カメラ起動成功';
            initThree();
            onResize();
            loadModel();
            animate();
            startBtn.style.display = 'none';
          };
        })
        .catch(function (e) {
          console.error(e);
          statusEl.textContent = 'カメラ起動に失敗しました: ' + e.name + ' / ' + e.message;
          startBtn.disabled = false;
          startBtn.textContent = '再試行';
        });
    }

    startBtn.addEventListener('click', startApp);
    window.addEventListener('resize', onResize);
  </script>
</body>
</html>
